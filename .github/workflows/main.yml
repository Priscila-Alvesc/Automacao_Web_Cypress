name: Web E2E Tests

on:
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      # clone do projeto para a máquina
      - uses: actions/checkout@v4

      # conferir a versão instalada
      - name: Node version
        run: node --version

      - name: Instalando dependências
        run: npm install

      - name: Executando os testes
        # Executa o script do package.json para usar o reporter correto
        run: npm run cy:run

      - uses: actions/upload-artifact@v4
        # Garante que os artefatos sejam sempre enviados, mesmo se os testes falharem
        if: always()
        with:
          name: relatorios
          path: |
            cypress/videos
            cypress/screenshots
            cypress/reports   
